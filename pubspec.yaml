name: another_mine
description: Another minesweeper clone
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.5
  shared_preferences: ^2.2.2
  go_router: ^11.1.4
  willshex:
    path: ../willshex-dart

dev_dependencies:
